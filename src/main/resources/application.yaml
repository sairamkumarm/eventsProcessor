spring:
  application:
    name: events
  datasource:
    url: jdbc:postgresql://localhost:5432/events
    username: events_user
    password: events_pass
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Kolkata
          batch_size: 2000
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    validate-on-migrate: true
    locations: classpath:db/migration

